<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <title>Memory Card Game
  </title>

</head>

<body>
  <div class="container">
  <h1>
    <b>MEMORY SCHMEMORY</b>
  </h1>
  <h2 id='score'>Best Score: </h2>

  <div id="informer_div">
    <h2 id="informer"></h2>
  </div>

  <div id="cards_container">
    <div class="image-holder">
      <img id="0" class="card" src="./images/black-ghost-back.png" alt="CARD"></img>
    </div>
    <div class="image-holder">
       <img id="1" class="card" src="./images/black-ghost-back.png" alt="CARD"></img>
    </div>
    <div class="image-holder">

    </div>
    <div class="image-holder">

    </div>
    <div class="image-holder">
       <img id='4' class='card' src="./images/black-ghost-back.png" alt="CARD"></img>
    </div>
    <div class="image-holder">
       <img id='5' class='card' src="./images/black-ghost-back.png" alt="CARD"></img>
    </div>
    <div class="image-holder">
       <img id='6' class='card' src="./images/black-ghost-back.png" alt="CARD"></img>
    </div>

  <!-- guess box -->
    <div id='timer_box'>
      <h2>Guess</h2>
      <h3 id="guess_counter">0</h3>
      <button id="shuffle_button">Shuffle</button>
    </div>
      <!-- end guess box -->

    <div class="image-holder">   
      <img id='7' class='card' src="./images/black-ghost-back.png" alt="CARD"></img>

    <div class="image-holder">
      <img id="10" class="card" src="./images/black-ghost-back.png"></img>
    </div> 
    <div class="image-holder"> 
      <img id="11" class="card" src="./images/black-ghost-back.png"></img>
    </div>
    <div class="image-holder">
