<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <title>Memory Card Game
  </title>

</head>

<body>
  <h1>
    <b>MEMORY SCHMEMORY</b>
  </h1>

  <div id="informer_div">
    <h2 id="informer"></h2>
  </div>

  <div id="cards_container">
    <div id="0" class="card"></div>
    <div id="1" class="card"></div>
    <div id="2" class="card"></div>
    <div id="3" class="card"></div>
    <!-- time box -->
    <div id='timer_box'>
      <h2>Guess</h2>
      <h3 id="guess_counter">0</h3>
      <button id="shuffle_button">Shuffle</h1>
    </div>
    <!-- end timer box -->
    <div id="4" class="card"></div>
    <div id="5" class="card"></div>
    <div id="6" class="card"></div>
    <div id="7" class="card"></div>
  </div>

  <h2 id='score'>High Score: </h2>


</body>
<script src="main.js"></script>

</html>
